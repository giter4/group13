<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="registration.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

   <body>
        <header>
        <!-- אייקונים וטקסט להתחברות -->
         <div class="navigation_icons">

            <a href="./homepage.html">
                 <img src="pic/home page.png" alt="home page" />
            </a>
            <a id="profile_link" href="./user%20profile.html">
                <img src="pic/personal account.png" alt="personal account" />

               </a>

               <a id="login_link" href="./login.html">

          <!--            טקסט LOGIN מתחת לאייקון אזור אישי-->
                   <span id="profile_text">Login</span>
               </a>


           </div>

               <!-- לוגו -->
              <div class="Cake_Style_logo_container">
                 <div class="Cake_Style_logo_img">
                    <img id="logo_Cake" src="pic/cake icon.png" height="50" />
                   <div class="Cake_Style_logo_Text">
                    <h1>CakeStyle</h1>
                    <h2>My cakes are handcrafted with love</h2>

                  </div>
                   </div>

            </div>
            </header>

        <!-- טופס הרישום -->
      <div class="Register_Block">

          <h2>Registration:</h2>
         <form id="registration_Form" action="#">
            <div class="Input_Field">
                <h3>Email:</h3>
                <input id="email" type="email" name="email" placeholder="Insert email" required>
             </div>
             <div class="Input_Field">
                <h3>Password:</h3>
                    <input id="password" type="password" name="password" placeholder="Insert password" required>
             </div>
             <div class="Input_Field">
                <h3>First Name:</h3>
                <input id="first_name" type="text" name="first_name" placeholder="Insert first name" required>
               </div>
             <div class="Input_Field">
                <h3>Last Name:</h3>
                <input id="last_name" type="text" name="last_name" placeholder="Insert last name" required>
            </div>
            <div class="Input_Field">
                <h3>Phone:</h3>
                <input id="phone" type="tel" name="phone" placeholder="Insert phone number" required>
            </div>
            <button class="registerB" type="submit">Register</button>
            </form>

       </div>

       <script src="registration.js"></script>
</body>
</html>
