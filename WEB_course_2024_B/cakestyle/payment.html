<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Payment Page</title>
    <link rel="stylesheet" href="payment.css">

  </head>

  <body>

    <header>

        <div class="navigation_icons">
              <a href="./homepage.html">
                <img src="pic/home page.png" alt="home page">
              </a>
             <a id="profile-link" href="./user%20profile.html">
                  <img src="pic/personal account.png" alt="personal account">
             </a>

                <a id="login_link" href="./login.html">

          <!--            טקסט LOGIN מתחת לאייקון אזור אישי-->
                   <span id="profile_text">Login</span>
               </a>

         </div>

            <div class="Cake_Style_logo_container">
              <div class="Cake_Style_logo_img">

                   <img id="logo_Cake" src="pic/cake icon.png" height="50">
                   <div class="Cake_Style_logo_Text">
                    <h1>CakeStyle</h1>
                    <h2>My cakes are handcrafted with love</h2>

                 </div>
                  </div>
                 </div>
    </header>

     <div class="pay_block">
        <h2>Payment:</h2>
        <form id="payment_form">
            <div class="InputField">
                  <h3>Credit Card:</h3>

                 <input id="creditCard" type="text" name="creditCard" placeholder="Insert Credit Card" required>

            </div>

             <div class="InputSmallField">

                <input id="vd" type="text" name="vd" placeholder="00/00" required>

             </div>

            <div class="InputSmallField">
                <input id="cvv" type="text" name="cvv" placeholder="CVV" required>
            </div>
             <button class="pay_Button" type="submit">Pay</button>
        </form>
    </div>

    <script src="payment.js"></script>
</body>
</html>
