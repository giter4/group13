<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wedding Cakes</title>
    <link rel="stylesheet" href="login.css">


    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>

        <!-- אייקונים וטקסט להתחברות -->
        <div class="navigation_icons">
            <a href="./homepage.html">
                <img src="pic/home page.png" alt="home page" />
            </a>
            <a id="profile-link" href="./user%20profile.html">
                <img src="pic/personal account.png" alt="personal account" />

            </a>



              <a id="login_link" href="./login.html">

          <!--            טקסט LOGIN מתחת לאייקון אזור אישי-->
                   <span id="profile_text">Login</span>
               </a>

        </div>

        <!-- לוגו -->
          <div class="Cake_Style_logo_container">
            <div class="Cake_Style_logo_img">
                <img id="logo_Cake" src="pic/cake icon.png" height="50" />
                <div class="Cake_Style_logo_Text">
                    <h1>CakeStyle</h1>
                    <h2>My cakes are handcrafted with love</h2>
                </div>
                </div>
              </div>
      </header>



    <!-- טופס התחברות -->

    <div class="LogInBlock">
        <h2>Login:</h2>

        <form id="loginForm" action="#" method="post">

            <div class="InputField">
                <h3>Email:</h3>
                <input id="email" type="email" name="email" placeholder="Insert email" required>
            </div>
            <div class="InputField">
                <h3>Password:</h3>
                <input id="password" type="password" name="password" placeholder="Insert password" required>
            </div>
            <h4>
                <a href="registration.html">Registration</a>
            </h4>
            <button class="login_button" type="submit">Login</button>
        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
